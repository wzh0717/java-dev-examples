server:
  port: 8009
  servlet:
    context-path: /

#spring
spring:
  application:
    name: weixin-java-cp
  profiles: dev
  resources:
    static-locations: classpath/static/,classpath/templates # static resource
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 200MB
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  http:
    encoding:
      charset: utf-8

#mybatis
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: "classpath*:mappers/**/*.xml"